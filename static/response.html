<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section style="background-color: #d5d4d4;">
        <div class="container py-5">
            <div class="row d-flex justify-content-center">
              <h3 class="text-center">CHECKOUT RESPONSE</h3>
              <pre id="page-respond-data"></pre>
            </div>
        </div>
        </section>
        <script>
          // Parse the JSON string passed from the backend
          const pageRespondData = JSON.parse('{{ page_respond_data | tojson | safe }}');
          
          // Display the parsed JSON data
          document.getElementById('page-respond-data').innerText = JSON.stringify(pageRespondData, null, 2);
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
</body>
</html>
