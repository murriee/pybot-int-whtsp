<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Order Payment</title>
</head>
<body>
<form action="/pay" method="get">
<section style="background-color: #eee;">
<h3 class="text-center">PHONEPE PAYMENT </h3>
  <div class="container py-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card rounded-3">
          <div class="card-body mx-1 my-2">
            <div class="d-flex align-items-center">
              <div>
                <i class="fab fa-cc-visa fa-4x text-black pe-3"></i>
              </div>
            </div>
            <div class="pt-3">
              <div class="d-flex flex-column pb-3">
                <div class="form-group mb-3">
                  <label for="totalPrice" class="form-label">Total Payable Amount (INR)</label>
                  <input type="text" class="form-control" id="totalPrice" name="total_price" required>
                </div>
                <div class="form-group mb-3">
                  <label for="toNumber" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="toNumber" name="to_number" required>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center pb-1">
              <button type="submit" class="btn btn-danger btn-lg">Pay Amount</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
